    <script>
    jQuery(document).ready(function() {

		
		// 測試與伺服器拿取WBS Tree
		$.getJSON('/ProjectAction.do', {op: 8}, function(data){
			
			console.log(data); 
			
			// 一個階層為一個ul
			// 不管怎樣都有一個階層?
			// 由1 開始
			var size = data.length,
				index;
				//currentLevel = 0;
// 				
			for(index = 0; index < size; index++){
				
				if(data[index].level == 0){
					var content = '<li name="' + data[index].name + '">' + data[index].name +
					'<ul name="' + data[index].name + '"></ul>' + '</li>' ;
					$("#org").append(content);
					console.log($("#org"));
				}
				else{
					var content = '<li name="' + data[index].name + '">' + data[index].name +
					'<ul name="' + data[index].name + '"></ul>'+ '</li>' ;
					$('ul[name="' + data[index].parent + '"]').append(content);
				}
				
				/*
				// 新增<ul>
				var content = '<li>' + data[index].name + '</li>';
				
				$("#test").append(content);
				//if(data[index].level === currentLevel){
					//綁入<li>並加入目前的<ul>中
					
				//}*/
			}
			
			$("#org").jOrgChart({
				chartElement : '#chart',
				dragAndDrop  : false
			});
            			
		});


		/* Custom jQuery for the example */
		$("#show-list").click(function(e){
			e.preventDefault();
			
			$('#list-html').toggle('fast', function(){
				if($(this).is(':visible')){
					$('#show-list').text('Hide underlying list.');
					$(".topbar").fadeTo('fast',0.9);
				}else{
					$('#show-list').text('Show underlying list.');
					$(".topbar").fadeTo('fast',1);					
				}
			});
		});
        
        $('#list-html').text($('#org').html());
        
        $("#org").bind("DOMSubtreeModified", function() {
            $('#list-html').text('');
            
            $('#list-html').text($('#org').html());
            
            prettyPrint();                
        });

		
    });
    </script>
